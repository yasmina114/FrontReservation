<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Users</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/reservations">Go to Liste de reservations</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">Liste De Reservations</h1>
        <div class="container">
            <!--Add User Button-->
            <div class="my-3" add-button>
                <a href="/home/yasmina/frontend/src/app/components/addreservation/addreservation.component.html"><button type="button" class="btn btn-primary">Add Reservation</button></a>
            </div>
            <div>
              <input type="text" [(ngModel)]="searchTerm" placeholder="Search reservations">
              <button (click)="search()">Search</button>
            </div>
<div class="container">
    <div class="row">
      <div class="col-12">
      
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">reference </th>
              <th scope="col">dateReservation</th>
              <th scope="col"> lieuDep</th>
              <th scope="col">lieuArr</th>
            
            </tr>
          </thead>
          <tbody>
            
            <tr *ngFor="let reservation of reservations" (click)="showReservations(reservation.id)">
              
                <td>{{ reservation.id }}</td>
                <td>{{ reservation.reference }}</td>
                <td>{{ reservation.lieuDep}}</td>
                <td>{{ reservation.lieuArr }}</td>
                <td>{{ reservation.dateReservation| date:'dd/MM/yyyy' }}</td>
                


                
                <td>
                  <button type="button" class="btn btn-danger" (click)="deleteReservations(reservation.id)" onclick="window.location.reload();">DELETE</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
